<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2><a href="#">Fake Store</a></h2>
        <nav aria-label="User navigation">
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
        <nav aria-label="Main navigation"> 
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Checkout Order #1234 - Billing and Payment</h1>
        <p>Order total: $129.57</p>
        
        <form>
            <fieldset>
                <legend>Billing information</legend>
                <div>
                    <label for="user-firstname">First name:</label>
                    <input type="text" name="user-firstname" id="user-firstname" placeholder="John">
                    <label for="user-lastname">Last name:</label>
                    <input type="text" name="user-lastname" id="user-lastname" placeholder="Doe">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="123 Fake Street">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" placeholder="Toronto">
                    <label for="province">Province:</label>
                    <select name="province" id="province">
                        <option value="" disabled selected>-- Choose province --</option>
                        <option value="NB">New Brunswick</option>
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                    </select>
                    <label for="postalcode">Postal code:</label>
                    <input type="text" name="postalcode" id="postalcode" placeholder="A1A A1A">
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="555-555-5555">
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment information</legend>
                <fieldset>
                    <legend>Choose card</legend>
                    <div>
                        <input type="radio" name="mastercard" id="card1" value="masterCard" checked>
                        <label for="mastercard">MasterCard</label>
                        <input type="radio" name="visacard" id="card2" value="visacard">
                        <label for="visacard">Visa</label>   
                    </div>   
                </fieldset>
                <div>
                    <label for="cardnumber">Card number:</label>
                    <input type="text" name="cardnumber" id="cardnumber" placeholder="1234 1234 1234 1234">
                </div>
                <div>
                    <label for="cardexpiry">Card expiry:</label>
                    <input type="text" name="cardexpiry" id="cardexpiry" placeholder="MM/YY">
                </div>
            </fieldset>
            <button type="submit">Pay now</button>
        </form>
    </main>
    
    <footer>
        <p>Â© Copyright HTTP5121, 2024.</p>
    </footer>
</body>
</html>
